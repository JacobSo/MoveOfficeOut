apply plugin: "com.android.application"
import com.android.build.OutputFile

apply from: "../../node_modules/react-native/react.gradle"
apply from: "../../node_modules/react-native-code-push/android/codepush.gradle"

def enableSeparateBuildPerCPUArchitecture = false

def enableProguardInReleaseBuilds = false
Properties properties = new Properties()
InputStream inputStream = project.rootProject.file('local.properties').newDataInputStream();
properties.load(inputStream)
//2017.7.6
android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.lsapp.moveoffice.out"
        minSdkVersion 16
        targetSdkVersion 23//2017/10/23//update js version code
        versionCode 13//2017/10/21//update js version code
        versionName "7.4.1"
        multiDexEnabled true
        ndk {
            abiFilters "armeabi-v7a", "x86"
            abiFilters 'armeabi', 'x86'
        }
    }
    //customize add
    dexOptions {
        incremental true
        javaMaxHeapSize "2560m"
        jumboMode true
        preDexLibraries = false

    }
    splits {
        abi {
            reset()
            enable enableSeparateBuildPerCPUArchitecture
            universalApk false  // If true, also generate a universal APK
            include "armeabi-v7a", "x86"
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    signingConfigs {
        release {
            storeFile file("key.jks")
            storePassword "123456"
            keyAlias "lsapp"
            keyPassword "123456"
        }
    }
    buildTypes {
        releaseStaging {
            buildConfigField "String", "CODEPUSH_KEY", '"' + properties.getProperty("code_push_key_staging") + '"'
        }
        release {
            minifyEnabled enableProguardInReleaseBuilds
            buildConfigField "String", "CODEPUSH_KEY", '"' + properties.getProperty("code_push_key_production") + '"'
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            signingConfig signingConfigs.release
        }
    }

    // applicationVariants are e.g. debug, release
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            // For each separate APK per architecture, set a unique version code as described here:
            // http://tools.android.com/tech-docs/new-build-system/user-guide/apk-splits
            def versionCodes = ["armeabi-v7a": 1, "x86": 2]
            def abi = output.getFilter(OutputFile.ABI)
            if (abi != null) {  // null for the universal-debug, universal-release variants
                output.versionCodeOverride =
                        versionCodes.get(abi) * 1048576 + defaultConfig.versionCode
            }
        }
    }
    allprojects {
        repositories {
            jcenter()
            maven {
                url 'http://maven.aliyun.com/nexus/content/repositories/releases/'
            }
            maven { url "https://raw.githubusercontent.com/Pgyer/mvn_repo_pgyer/master" }
        }
    }
}

dependencies {
    compile project(':react-native-fs')
    compile project(':react-native-interactable')
    compile project(':react-native-image-picker')
    compile project(':react-native-fetch-blob')
    compile project(':react-native-code-push')
    compile project(':react-native-baidu-map')
   // compile project(':react-native-pdf-view')
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.facebook.react:react-native:+'
    // From  node_modules
    compile 'com.aliyun.ams:alicloud-android-push:3.0.7@aar'
    compile 'com.aliyun.ams:alicloud-android-utdid:1.1.5.3'
    compile 'com.aliyun.ams:alicloud-android-ut:5.0.0'
    compile project(path: ':library')
    compile project(path: ':react-native-image-picker')
    compile project(path: ':react-native-code-push')
    compile project(path: ':react-native-interactable')
    compile project(path: ':react-native-sqlite-storage')
    compile project(path: ':react-native-fetch-blob')
    compile 'com.amap.api:location:latest.integration'
    //print tool
    compile 'org.jsoup:jsoup:1.9.1'
    compile 'com.google.code.gson:gson:2.8.0'
    compile project(path: ':react-native-fs')

}

// Run this once to be able to run the application with BUCK
// puts all compile dependencies into folder libs for BUCK to use
task copyDownloadableDepsToLibs(type: Copy) {
    from configurations.compile
    into 'libs'
}
